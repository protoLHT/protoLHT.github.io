<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>じゃんけんゲーム</h1>
        <p>あなたの手を選んで、コンピュータと対戦しましょう！</p>
    </header>

    <div class="game-container">
        <div class="choices">
            <button id="rock" class="choice-btn">グー</button>
            <button id="scissors" class="choice-btn">チョキ</button>
            <button id="paper" class="choice-btn">パー</button>
        </div>
        <div class="results">
            <p>あなたの手: <span id="yourChoice">-</span></p>
            <p>コンピュータの手: <span id="computerChoice">-</span></p>
            <p>結果: <span id="result">-</span></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
